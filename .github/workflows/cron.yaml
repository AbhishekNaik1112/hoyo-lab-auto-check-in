name: Star Rail Check-in

on:
  schedule:
    - cron: "53 11 * * *" # This will run at 11:53 AM UTC, which is 5:23 PM IST
  workflow_dispatch:

jobs:
  check_in:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run the script
        run: node index.js
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          STAR_RAIL_ACCOUNT: ${{ secrets.STAR_RAIL_ACCOUNT }}
